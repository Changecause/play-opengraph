@(title: String)(content: Html)

<!DOCTYPE html>

<html>
	<!-- Dont forget to change the <head> tag to "<head prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# ... APP SPECIFIC" 
	if you use your own kind of Opengraph types. This tag will be shown in your application/opengraph settings on
	Facebook developers page.-->
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/jquery-1.7.1.min.js")" type="text/javascript"></script>
        
        @* Add the Metatag generation to the page. *@
        @de.tfelix.play.opengraph.views.html.opengraph()
    </head>
    <body>
        @content
        
        <!-- Include the Facebook Javascript SDK if users visit your page and want to share content
        via like buttons. ATTENTION: I know you should load the user language specific version of the
        sdk. I still need a way to detect the current user language and pass it down to the Javascript SDK. -->
        <script type="text/javascript">
		(function(d, s, id) {
			var js, fjs = d.getElementsByTagName(s)[0];
			if (d.getElementById(id))
				return;
			js = d.createElement(s);
			js.id = id;
			js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=419059841438976";
			fjs.parentNode.insertBefore(js, fjs);
		}(document, 'script', 'facebook-jssdk'));
	</script>
    </body>
</html>
